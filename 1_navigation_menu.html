    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <!--navbar -->
    <!--
    Nous utiliserons la classe Bootstrap fixed-top dans l'élément nav pour garder la barre de navigation en haut de la page.
     La barre de navigation a également une navbar-brand classe où nous gardons le nom de la personne en tant que marque.

     La barre de navigation a les fonctionnalités suivantes :
        Il comporte six liens : accueil, à propos, services, portfolio, contact et pied de page.
        Il a un fond transparent. Nous ajouterons un fond sombre au défilement des pages plus tard.
        Il bascule sur les petits appareils
  -->

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Michel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#home">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">A propos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#portfolio">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
