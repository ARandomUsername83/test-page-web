<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linking css file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Portfolio Site Web</title>
</head>



<body>
    <!--navbar -->
    <!--
    Nous utiliserons la classe Bootstrap fixed-top dans l'élément nav pour garder la barre de navigation en haut de la page.
     La barre de navigation a également une navbar-brand classe où nous gardons le nom de la personne en tant que marque.

     La barre de navigation a les fonctionnalités suivantes :
        Il comporte six liens : accueil, à propos, services, portfolio, contact et pied de page.
        Il a un fond transparent. Nous ajouterons un fond sombre au défilement des pages plus tard.
        Il bascule sur les petits appareils
  -->

    <nav class="navbar navbar-expand-lg fixed-top navbarScroll">
        <div class="container">
            <a class="navbar-brand" href="#">Michel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#home">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">A propos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#portfolio">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <!--
        Maintenant, nous allons ajouter une image de héros avec du texte au centre.
         Une image de héros est un terme de conception Web qui fait référence 
         à une image pleine largeur de haute qualité 
         qui affiche les principaux objectifs de l'entreprise ou de l'individu, 
         une image représentative, une photo ou d'autres éléments accrocheurs. 
         Cela aide à attirer les utilisateurs sur votre site.
    -->
    <!-- main banner -->
    <section class="bgimage" id="home">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 hero-text">
                    <h2 class="hero_title">Bonjour, c'est moi Michel</h2>
                    <p class="hero_desc">Je suis un développeur professionnel, diplomé du Collège de Rosemont</p>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
